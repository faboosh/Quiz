<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/questionbox.css">
    <link rel="stylesheet" href="css/startmenu.css">
    <link rel="stylesheet" href="css/endscreen.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
    <link rel="stylesheet" href="css/colors.css">
    <title id="title">RETROQUIZ</title>
</head>

<header>
    <h1 class="rainbow-bg-text">RETROQUIZ</h1>
    <div id="canvases">
        <canvas id="star-canvas"></canvas>
        <canvas id="cloud-canvas"></canvas>
    </div>
</header>

<body>
    <div class="fullscreen">
        <div class="startmenu" id="startmenu">
            <h1 id="title">WELCOME TO RETROQUIZ</h1>
            <div id="options">
                <input type="text" id="playername" placeholder="Enter you name">
                <input type="number" name="" id="no-of-questions" min="1" max="1" placeholder="No of questions">
            </div>
            <button class="rainbow-button-hover hidden" id="startButton">Play!</button>
        </div>
        <div class="endscreen hidden" id="endscreen">
            <h1 id="endscreen-score">d√∂d</h1>
            <button class="rainbow-button-hover" id="restart">Restart</button>
        </div>
    </div>


    <div class="wrapper">
        <div class="question-box rainbow-boxshadow hidden" id="question-box">
            <p class="question" id="question"></p>
            <div class="options">
                <label class="checkbox" id="lbl1" for="option1"></label><br>
                <label class="checkbox" id="lbl2" for="option2"></label><br>
                <label class="checkbox" id="lbl3" for="option3"></label><br>
                <label class="checkbox" id="lbl4" for="option4"></label><br>
            </div>
            <button id="nextQuestion" class="rainbow-button-hover">Next Question</button>
        </div>

        <div class="progress">
            <p id="progress"></p>
        </div>
    </div>

    <script src="js/canvasworker.js"></script>
    <script src="js/fetchJSON.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/workersetup.js"></script>
</body>

</html>

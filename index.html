<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/colors.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <title>Quiz Master</title>
</head>

<header class="" style="background: var(--bglight)">
    <h1 class="rainbow-bg-text">RETROQUIZ</h1>
</header>

<body>

    <div class="wrapper">
        <div class="question-box rainbow-boxshadow" id="questionBox">
            <p class="question" id="question"></p>
            <div class="options">
                <label class="checkbox" id="lbl1" for="option1"></label><br>
                <label class="checkbox" id="lbl2" for="option2"></label><br>
                <label class="checkbox" id="lbl3" for="option3"></label><br>
                <label class="checkbox" id="lbl4" for="option4"></label><br>
            </div>
            <button id="nextQuestion" class="rainbow-button-hover">Next Question</button>
        </div>
    </div>
    
    <script src="js/questionAPI.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
